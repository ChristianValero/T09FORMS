<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Formularios</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <header>

    </header>

    <main>
        <section class="formulario">
            <form autocomplete="on" name="registro">
                <label>Ingrese Nombre</label>
                <br><input type="text" required maxlength="50" minlength="10" autocomplete="additional-name" placeholder="Ingresa nombre y apellido">
                <br>
                <label>Mensaje:</label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
                <br>
                <input type="number" min="10" max="100" step="10">
                <br>
                <input type="range" min="18" max="50" step="1">
                <br>
                <input type="password" placeholder="ingresa contraseña" id="">
                <br>
                <input type="radio" name="opciones">
                <label>Masculino</label>
                <input type="radio" name="opciones">
                <label>Femenino</label>
                <br>
                <h3>Selecciona los productos de interés que te gustan</h3>
                <br>
                <input type="checkbox" name="Manzana">
                <label>Manzana</label>
                <input type="checkbox" name="Naranja">
                <label>Naranja</label>
                <input type="checkbox" name="Fresa">
                <label>Fresa</label>

                <br>
                <h3>Selecciona el país:</h3>
                <br>
                <select name="paises" id="paises">
                    <option value="Colombia">Colombia</option>
                    <option value="Francia">Francia</option>
                    <option value="Perú">Perú</option>

                </select>
                <br>
                <p>Selecciona una fecha:
                    <br>
                    <input type="date">
                </p>
            </form>
        </section>
        
        <section class="mapas">
            <div class="ubicacion">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.805995238193!2d-77.02741122483424!3d-12.125422688117558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c81c605ea5e1%3A0x17328a8b49d37914!2sISIL%20-%20Miraflores!5e0!3m2!1sen!2spe!4v1730136194352!5m2!1sen!2spe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        <section class="tablas">
            <div class="tablas01">
                <table>
                    <caption>Lista de productos</caption>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                    <tr>
                        <td>P001</td>
                        <td>Arroz</td>
                        <td>S/ 5.00</td>
                    </tr>
                    <tr>
                        <td>P002</td>
                        <td>Azucar</td>
                        <td>S/ 2.00</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
